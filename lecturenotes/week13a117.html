<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y</title>
    <style>
        .skip {
            background-color: #ffa500;
            padding: 8px;
            border: 2px solid #000000; 
            text-decoration: none;
            position: absolute; /* positions relative to top and bottom of viewport */
            top: 10px;
            left: -999px; /* push the button off screen */
        }
        .skipfocus { /* when the button is tabbed to */
            left: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <!-- don't forget bookmark link in skip to content -->
        <a href="#skip">Skip to Content</a>
        <!-- tabindex is for complex website to change tab order -->
        <a href="http://www.amazon.com" tabindex="4">Amazon</a><br>
        <a href="http://www.google.com" tabindex="3">Google</a><br>
        <a href="http://www.ebay.com" tabindex="2">Ebay</a><br>
    </nav>
    <h1> All the A11y Techniques</h1>
    <p id="skip">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam necessitatibus sint, dolorem modi suscipit tempora voluptatum iste nam libero hic assumenda illo architecto dolorum temporibus alias labore veniam itaque laborum!</p>
</body>
</html>
