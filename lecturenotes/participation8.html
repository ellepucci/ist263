<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 8</title>
    <style>
        nav {display: flex;} /* this defines flexbox row */
        nav div {flex: 1; /* this is sizing for columns */
            border: 1px solid #ccc; /* Add border around each column */
            padding: 10px; /* Add padding for better spacing */
            text-align: left; /* left-align the content */
        }
        nav div:first-child {
            flex-grow: 2;} /* First column twice as wide */
    </style>
</head>
<body>
    <h1>Flexbox Example</h1>

    <nav> <!-- flexbox row -->
        <div> 1 </div> <!-- 1st column -->
        <div> 2 </div> <!-- 2nd column -->
        <div> 3 </div> <!-- 3rd column -->
        <div> 4 </div>
    </nav>
</body>
</html>
